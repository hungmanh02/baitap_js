<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Form 5</title>
  </head>
  <body>
    <div>
      <h2>ĐĂNG KÝ HỌC VIÊN</h2>
      <form action="">
        <div>
          <label>Họ và tên</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Ngày sinh</label>
          <input type="text" />
        </div>
        <div>
          <label> Giới tính </label>
          <input type="radio" name="gender" id="" /> Nam
          <input type="radio" name="gender" id="" /> Nữ
        </div>
        <div>
          <label for="">Địa chỉ</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="">Lớp</label>
          <select name="" id="">
            <option value="">--- Chọn lớp ---</option>
            <option value="">Lớp 1</option>
            <option value="">Lớp 2</option>
            <option value="">Lớp 3</option>
            <option value="">Lớp 4</option>

        </div>
        <div>
          <label for="">Email</label>
          <input type="email" name="" id="" />
        </div>
        <div>
          <label for="">Điện thoại</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <input type="submit" value="Đăng ký" />
          <input type="submit" value="Nhập lại" />
        </div>
      </form>
    </div>
  </body>
