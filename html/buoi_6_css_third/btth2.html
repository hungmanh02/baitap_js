<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thực hành số 2</title>
    <style>
      .header {
        background: rgb(221, 110, 110);
      }
      .header ul {
        display: flex;
      }
      ul li {
        list-style: none;
        padding: 8px 16px;
      }
      ul li a {
        text-decoration: none;
        color: white;
      }
      li.push {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Ourteam</a></li>
        <li class="push"><a href="">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
