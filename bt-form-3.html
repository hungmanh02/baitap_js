<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Form 3</title>
  </head>
  <body>
    <div>
      <h2>Liên hệ</h2>
      <form action="">
        <div>
          <label for="">Họ và tên:</label>
          <input type="text" />
        </div>
        <div>
          <label for="">Email:</label>
          <input type="email" />
        </div>
        <div>
          <label for="">Số điện thoại:</label>
          <input type="text" />
        </div>
        <div>
          <label for="">Chủ đề</label>
          <select name="" id="">
            <option value="0">Tổng quan</option>
            <option value="1">Chủ đề 1</option>
          </select>
        </div>
        <div>
          <label for="">Nội dung</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div><input type="checkbox" />Nhận thông tin từ chúng tôi</div>
        <input type="submit" value="Gửi" />
      </form>
    </div>
  </body>
</html>
